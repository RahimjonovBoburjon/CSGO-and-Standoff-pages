<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>햎햟햡햟향햦햫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="blocks">
    <h1 class="titles"><img src="./images/pngegg.png" alt="coin" class="icon-1">햎햟햡햟향햦햫<img src="./images/pngegg.png"
        alt="coin" class="icon-2"></h1>
  </div>
  <main class="page-content">
    <div class="card">
      <div class="content">
        <h2 class="title">햎햣햫혧혣햦햣 햪쮏쫧왐혦</h2>
        <p class="copy">2 游리 = 1 $</p>
        <button class="btn one">햩햟혝햦혝혧</button>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h2 class="title">햐햣햢햫햦햧 햪쮏쫧왐혦</h2>
        <p class="copy">20 游리 = 10 $</p>
        <button class="btn two">햩햟혝햦혝혧</button>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h2 class="title">햎햫쮏 햪쮏쫧왐혦</h2>
        <p class="copy">100 游리 = 50 $</p>
        <button class="btn three">햩햟혝햦혝혧</button>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h2 class="title">햎햣햡햟 햪쮏쫧왐혦</h2>
        <p class="copy">200 游리 = 100 $</p>
        <button class="btn four">햩햟혝햦혝혧</button>
      </div>
    </div>
  </main>
  <div class="block">
    <h1 class="coin">햄햟햩햟햫혜: <span class="coin-text">0</span> 游눯</h1>
  </div>
  <script src="script.js"></script>
</body>

</html>
