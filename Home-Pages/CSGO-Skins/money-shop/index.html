<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="blocks">
    <h1 class="titles"><img src="./images/pngegg.png" alt="coin" class="icon-1">Магазин<img src="./images/pngegg.png"
        alt="coin" class="icon-2"></h1>
  </div>
  <main class="page-content">
    <div class="card">
      <div class="content">
        <h2 class="title">Меньшие монеты</h2>
        <p class="copy">2 🟡 = 1 $</p>
        <button class="btn one">Платить</button>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h2 class="title">Средний монеты</h2>
        <p class="copy">20 🟡 = 10 $</p>
        <button class="btn two">Платить</button>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h2 class="title">Много монеты</h2>
        <p class="copy">100 🟡 = 50 $</p>
        <button class="btn three">Платить</button>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h2 class="title">Мега монеты</h2>
        <p class="copy">200 🟡 = 100 $</p>
        <button class="btn four">Платить</button>
      </div>
    </div>
  </main>
  <div class="block">
    <h1 class="coin">Баланс: <span class="coin-text">0</span> 💰</h1>
  </div>
  <script src="script.js"></script>
</body>

</html>
